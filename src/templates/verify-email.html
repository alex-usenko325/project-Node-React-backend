<!-- verify-email.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
      }
      h1 {
        color: #007bff;
      }
      a {
        font-weight: bold;
        color: #28a745;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello!</h1>
      <p>
        Thank you for registering. To verify your email address, please click
        the link below:
      </p>
      <p><a href="{{link}}">Verify your email</a></p>
      <p>If you did not create an account, please ignore this email.</p>
    </div>
  </body>
</html>
