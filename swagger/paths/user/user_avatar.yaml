summary: Update user avatar
description: Allows users to upload or update their profile avatar. The file should be in JPEG, PNG, or JPG format.
tags:
  - Users
operationId: updateUserAvatar
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: The ID of the user whose avatar will be updated
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          avatar:
            type: string
            format: binary
responses:
  '200':
    description: Avatar updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Avatar successfully updated!'
            data:
              $ref: ../../components/schemas/user.yaml
  '400':
    $ref: ../../components/responses/400-avatar.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
