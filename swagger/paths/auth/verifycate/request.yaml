tags:
  - Auth
summary: Request email verification
operationId: requestEmailVerification
description: Sends an email with a verification token to the user's email address.
security:
  - bearerAuth: []
requestBody:
  description: Email address for verification
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            description: User's email address
            example: user@example.com
responses:
  '200':
    description: Verification email sent successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - status
            - data
          properties:
            message:
              type: string
              example: Verification email was successfully sent!
            status:
              type: integer
              example: 200
            data:
              type: object
              example: {}
  '400':
    $ref: '../../../components/responses/400-verify.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
