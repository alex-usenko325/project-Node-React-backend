tags:
  - Auth
summary: Logout from the account
operationId: logoutUser
description: 'Logs out the user from the account.'
security:
  - bearerAuth: []
responses:
  '200':
    description: User successfully logged out
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Successfully logged out'
  '400':
    description: Invalid session ID
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid session ID'
            data:
              type: object
              oneOf:
                - type: 'null'
                - type: 'object'
