tags:
  - Auth
summary: Login/Signup with Google OAuth
operationId: loginWithGoogle
description: Logs in or signs up a user using Google OAuth.
security:
  - bearerAuth: []
requestBody:
  description: Google OAuth code
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            description: Authorization code received from Google.
            example: '4/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'
responses:
  '200':
    description: Successfully logged in via Google OAuth
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: Access token for the user.
  '401':
    $ref: '../../components/responses/401-auth.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
