tags:
  - Auth
summary: Verify email
operationId: verifyEmail
description: Verifies the user's email address using the provided token.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: token
    schema:
      type: string
    required: true
    description: Verification token received in the email.
responses:
  '200':
    description: Email verified successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - status
            - data
          properties:
            message:
              type: string
              example: Email successfully verified!
            status:
              type: integer
              example: 200
            data:
              type: object
              example: {}
  '400':
    $ref: ../../../components/responses/400-verify-token.yaml
  '401':
    $ref: ../../../components/responses/401-auth.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
