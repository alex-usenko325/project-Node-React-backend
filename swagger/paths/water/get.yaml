tags:
  - Water
summary: Get water data for today
operationId: getWaterToday
security:
  - bearerAuth: []
responses:
  '200':
    description: Water consumption data retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Water consumption data retrieved successfully
            data:
              $ref: ../../components/schemas/waterRecord.yaml
  '204':
    description: Water consumption data retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: No water consumption data found for today
            data:
              type: object
              example: {}
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404-water.yaml'
