tags:
  - Water
summary: Delete a water record
operationId: deleteWaterRecord
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: ID of the water record to delete
responses:
  '200':
    description: Water consumption record deleted successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Water consumption record deleted successfully!
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404-water.yaml'
