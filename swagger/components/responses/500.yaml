'500':
  description: Server Error
  content:
    application/json:
      schema:
        type: object
        required:
          - status
          - message
        properties:
          status:
            type: integer
            example: 500
          message:
            type: string
            example: InternalServerError
          details:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: 'An unexpected error server.'
