description: NotFoundError
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFoundError
        data:
          type: object
          oneOf:
            - type: 'null'
            - type: 'object'
          properties:
            message:
              type: string
              example: 'User not found.'
